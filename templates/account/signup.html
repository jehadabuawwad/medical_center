{% extends '_base.html' %}
{% load crispy_forms_tags %}

{% block title %}Sign up{% endblock %}

{% block content %}

<div style="margin:150px 350px;">
<h2>Sign up</h2>

<form style="width:550px;"method="post">
  {% csrf_token %}
  {{ form|crispy }}
  <button class="btn btn-success" type="submit">Sign up</button>
</form>
</div>
{% endblock content %}
